<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />    
    <meta name="author" content="Wojciech PirÃ³g" />
    <link rel="stylesheet" href="./styles/mondrian.css">
    <link rel="icon" type="image/x-icon" href="./images/mondrian.ico">    
    <title>Mondrian Composition Project</title>
  </head>
  <body>
    <div id="painting">
      <div id="toprow">
        <div id="redbox" class="red left"></div>
        <div id="line1" class="black left"></div>
      </div>
      <div id="line2" class="black"></div>
      <div id="midrow">
        <div class="leftbox left"></div>
        <div class="line3 black left"></div>
        <div class="midbox left"></div>
        <div class="line3 black left"></div>
        <div id="rightbox" class="left">
          <div id="bluebox" class="blue"></div>
          <div id="line4" class="black"></div>
        </div>
      </div>
      <div id="line5" class="black"></div>
      <div id="bottomrow">
        <div class="leftbox left"></div>
        <div class="line6 black left"></div>
        <div class="midbox left">
          <div id="yellowbox" class="yellow left"></div>
          <div class="line6 black left"></div>
          <div id="blackbox" class="black left"></div>
        </div>
        <div class="line6 black left"></div>
      </div>
    </div>
  </body>
</html>
